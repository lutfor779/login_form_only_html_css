<!DOCTYPE html>
<html>

    <head>
        <title>Login page</title>
        <link rel="stylesheet"
            href="style.css">

        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
            rel="stylesheet">

    </head>

    <body>
        <header>
            <h1>Login Form</h1>
        </header>
        <main>
            <div class="main">
                <input type="checkbox"
                    id="check"
                    aria-hidden="true">

                <div class="signup">
                    <form>
                        <label for="check"
                            aria-hidden="true">Sign up</label>
                        <input type="text"
                            name="txt"
                            placeholder="User name"
                            id="name"
                            required>
                        <input type="email"
                            name="email"
                            placeholder="Email"
                            required>
                        <input type="password"
                            name="pswd"
                            placeholder="Password"
                            required>
                        <button>Sign up</button>
                    </form>
                </div>

                <div class="login">
                    <form>
                        <label for="check"
                            aria-hidden="true">Login</label>
                        <input type="email"
                            name="email"
                            placeholder="Email"
                            required>
                        <input type="password"
                            name="pswd"
                            placeholder="Password"
                            required>
                        <button>Login</button>
                    </form>
                </div>
            </div>
        </main>

    </body>

</html>
